<meta charset="utf-8">
<script type="text/javascript">

var a = +10000; // Цена сумки
var b = +7500; // Цена туфель
alert("В нашем магазине вы можете купить сумку по цене 10к или туфли по цене 7.5к");
var x = +prompt("Выберие тип товара. Для сумки 1 для туфель 2: ");
    if (x == "1") {
      var c = a;
    } else if (x == "2") {
      var c = b;
    } else {
      alert("Некорректное значение");
    }
var y = +prompt("Введите кол-во товара: ");
var s = y * c;
    if (s > 15000) {
      var s = s * 0.9;
      alert("Сумма вашего заказа с 10% скдикой: " + s);
}    else if (isNaN(s)) {
      alert("ай-ай-ай, вы отошли от инструкций и вышла ошибочка.");
}   else {
      alert("Сумма вашего заказа: " + s);
}
</script>
