<meta charset="utf-8">
<script type="text/javascript">

var x = +prompt("Введите угол: ");
if ((x >= 0) && (x <= 90)) {
  alert("Вы попали!");
} else {
  alert("Вы промазали");
}

var y = +prompt("Введите угол: ");
if ((y >= 90) && (y <= 180)) {
  alert("Вы попали");
} else {
  alert("Вы промазали");
}
</script>
